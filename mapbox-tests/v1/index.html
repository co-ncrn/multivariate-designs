    /**
     *  Handle activity on the map, update params
     */
    function handleMapActivity(event){

        details.bounds = map.getBounds();
        details.zoom = map.getZoom();
        console.log("details",JSON.stringify(details));
        console.log("event",event);

        // return list of features
        features = map.queryRenderedFeatures(/* omitting param uses viewport */ {
            layers: details.layers // only get features in these layers
        });

        // change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = features.length ? 'pointer' : '';



        var f = "";
        for(var i=0; i<30; i++){
            if (features[i]){
                f += "<a class='featureHighlight' href='#' id='"+ features[i].properties.TID +"'>"+ features[i].properties.TID +"</a><br>";
            }    
        }
        $('#features').html(f);

        console.log("features.length: ",features.length);
        console.log(features);

    }
    map.on('zoomend', function(event) { handleMapActivity(event) });
    map.on('moveend', function(event) { handleMapActivity(event) });


// When a click event occurs near a polygon, open a popup at the location of

map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: details.layers });
    if (!features.length) {
        return;
    }

    var feature = features[0];

    console.log(feature);

    var popup = new mapboxgl.Popup()
        .setLngLat(map.unproject(e.point))
        .setHTML(feature.properties.TID)
        .addTo(map);
});
