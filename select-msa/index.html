<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Boxplot + Table</title>
<link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="vendor/chosen/chosen.css" rel="stylesheet">
<link href="assets/css/styles.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div class="container-fluid">

	<h1>
		Select MSA
		<span class="header_links"></span>
	</h1>

	<div class="row">
		<div class="col-md-8">
			<textarea class="form-control" rows="30" id="output"></textarea>
		</div>
		<div class="col-md-4">
			<div class="sources">
				<div class="form-group">
					<label for="msa_select_box">Select an MSA:</label>
					<select id="msa_select_box" data-placeholder="Select an MSA"></select>
				</div>
				<div class="form-group">
					<label for="scenario_select_box">Select a scenario:</label>
					<select id="scenario_select_box" data-placeholder="Select a scenario"></select>
				</div>
				
				
			</div>
			<div class="info"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div id="table"></div>
		</div>
	</div>	

</div>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/chosen/chosen.jquery.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-axis.v1.min.js"></script>
<script src="../data/data_definitions.js"></script>
<script src="assets/js/main.js"></script>
</body>
